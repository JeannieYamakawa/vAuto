<html lang="en">

<head>
    <title>vAuto Challenge</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<link rel="stylesheet" href="style.css">
<script src = 'app.js'charset="UTF-8"></script>
</head>
    <body ng-app='vAuto'>
        <div class='make-flex' ng-controller = 'vAuto'>
            <div class='input-items'>
                <input class='input-box' type="text" ng-model = input>
                <button class='button' ng-click=inputButtonClicked(input)>Submit Input</button>
            </div>
            <div class='error'>
                <div  ng-if="errorMessage">{{errorMessage}}</div>
            </div>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='row in hash.rows'>
                        <td ng-repeat='word in row'>
                            <p>{{word.wordValue}}</p>
                            <button class='remove-button' ng-if="word.wordValue" ng-click="removeClicked(word.wordValue)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
